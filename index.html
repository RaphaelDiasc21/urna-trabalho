<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Urna Eletr√¥nica</title>
    </head>
    <body>
      <div class="principal">
        <div class="urna">
            <div class="tela">
                <div class="estrutura">
                    <div class="estrutura-left">
                        <div class="estrutura-1">
                            <span>SEU VOTO</span>
                        </div>
                        <div class="estrutura-2">
                            <span>VEREADOR</span>
                        </div>
                        <div class="estrutura-3">
                            <div class="numero pisca"></div>
                            <div class="numero"></div>
                        </div>
                        <div class="estrutura-4">
                            Nome: FULANO<br/>
                            Partido: NOVO<br/>
                            Vice-Prefeito: BELTRANO<br/>
                        </div>
                    </div>
                    <div class="estrutura-right">
                        <div class="estrutura-image">
                            <img src="Images/hagar.PNG" alt="" />
                            Prefeito
                        </div>
                        <div class="estrutura-image small">
                            <img src="Images/guy.PNG" alt="" />
                            Vice-Prefeito
                        </div>
                    </div>
                </div>
                <div class="d-2">
                    Aperte a tela: <br/>
                    CONFIRMA para CONFIRMAR este voto<br/>
                    CORRIGE para CORRIGIR este voto
                </div>
            </div>
            <div class="esquerda">
                <div class="teclado">
                    <div class="teclado--linha">
                        <div class="teclado--botao" onclick="clicou('1')">1</div>
                        <div class="teclado--botao" onclick="clicou('2')">2</div>
                        <div class="teclado--botao" onclick="clicou('3')">3</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="teclado--botao" onclick="clicou('4')">4</div>
                        <div class="teclado--botao" onclick="clicou('5')">5</div>
                        <div class="teclado--botao" onclick="clicou('6')">6</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="teclado--botao" onclick="clicou('7')">7</div>
                        <div class="teclado--botao" onclick="clicou('8')">8</div>
                        <div class="teclado--botao" onclick="clicou('9')">9</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="teclado--botao" onclick="clicou('0')">0</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="teclado--linha-botoes">
            <div class="teclado--botao botao--branco" onclick="branco()">BRANCO</div>
            <div class="teclado--botao botao--corrige" onclick="corrige()">CORRIGE</div>
            <div class="teclado--botao botao--confirma" onclick="confirma()">CONFIRMA</div>
        </div>
        </div>
        
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/candidatos.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
